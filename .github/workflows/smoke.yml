---
name: smoke

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Daily at 12:00 UTC (05:00 PT)
    - cron: '0 12 * * *'

permissions:
  contents: read

jobs:
  smoke:
    name: ci/smoke
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch ping
        run: echo "workflow-dispatch-ready"

      - name: Checkout
        uses: actions/checkout@v4

      # Cache apt packages
      - name: Cache apt packages
        uses: actions/cache@v4
        id: cache-apt
        with:
          path: |
            /var/cache/apt/archives/*.deb
            /var/lib/apt/lists/*
          key: ${{ runner.os }}-apt-${{ hashFiles('.github/workflows/smoke.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-

      # Cache actionlint binary
      - name: Cache actionlint
        id: cache-actionlint
        uses: actions/cache@v4
        with:
          path: /usr/local/bin/actionlint
          key: ${{ runner.os }}-actionlint-1.7.0
          restore-keys: |
            ${{ runner.os }}-actionlint-

      - name: Install validation tooling
        run: |
          if [ "${{ steps.cache-apt.outputs.cache-hit }}" != "true" ]; then
            sudo apt-get update
          fi
          sudo apt-get install -y jq yamllint gh curl

      - name: Install actionlint (if not cached)
        if: steps.cache-actionlint.outputs.cache-hit != 'true'
        run: |
          curl -sSfL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash -o /tmp/actionlint.sh
          sudo bash /tmp/actionlint.sh latest /usr/local/bin

      - name: Verify actionlint
        run: |
          actionlint --version
          echo "ACTIONLINT=OK"

      - name: Run validation
        run: bash scripts/validate.sh

      - name: Cron marker
        run: echo "CRON_SMOKE=OK"

      - name: Smoke marker
        run: echo "SMOKE=OK"
