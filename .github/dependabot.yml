version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "yolo"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    cooldown:
      default-days: 0
      semver-major-days: 30
    open-pull-requests-limit: 10
    reviewers:
      - "coopeverything/maintainers"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    groups:
      major-updates:
        patterns:
          - "*"
        update-types:
          - "version-update:semver-major"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "yolo"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
